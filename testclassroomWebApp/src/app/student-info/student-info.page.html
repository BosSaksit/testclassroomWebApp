<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>studentInfo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="getStatus == 'Add'">
  <ion-label>Add Data Student</ion-label>
</ion-content>

<ion-content *ngIf="getStatus == 'Edit'">
  <!-- <ion-label>Edit Data Student</ion-label> -->
  <ion-row>
    <ion-col></ion-col>
    <ion-col class="ion-text-center">
      <ion-label>Edit Data Student</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row *ngIf="datastudent != null">
    <ion-col size="2"></ion-col>
    <ion-col class="ion-text-center">
      <ion-list>
        <ion-item>
          <ion-label>StudentId : </ion-label>
          <ion-input readonly="true" [(ngModel)]="datastudent.studentId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>StudentName :</ion-label>
          <ion-input [(ngModel)]="datastudent.studentName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>StudentAge : </ion-label>
          <ion-input [(ngModel)]="datastudent.studentAge"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>StudentTel : </ion-label>
          <ion-input [(ngModel)]="datastudent.studentTel"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button color="success" (click)="editdataStudent()">Save</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>

</ion-content>

<ion-content *ngIf="getStatus == 'Info'">
  <ion-row>
    <ion-col></ion-col>
    <ion-col class="ion-text-center">
      <ion-label>Info Data Student</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row *ngIf="datastudent != null">
    <ion-col size="2"></ion-col>
    <ion-col class="ion-text-center">
      <ion-list>
        <ion-item>
          <ion-label>StudentId : {{ datastudent.studentId }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>StudentName : {{ datastudent.studentName }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>StudentAge : {{ datastudent.studentAge }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>StudentTel : {{ datastudent.studentTel }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-button (click)="changeStatusEdit()">Edit</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>


</ion-content>
