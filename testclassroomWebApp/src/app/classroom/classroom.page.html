<ion-header>
  <ion-toolbar>
    <ion-title>classroom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-row>
    <ion-col class="ion-text-start">
      <ion-button (click)="createClassRoom()">+ CreateClassroom</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h4>ClassroomId</h4>
    </ion-col>

    <ion-col>
      <h4>ClassroomName</h4>
    </ion-col>

    <ion-col>
      <h4>AddTeacher</h4>
    </ion-col>

    <ion-col>
      <h4>AddStudent</h4>
    </ion-col>

    <ion-col>
      <h4>Info</h4>
    </ion-col>

    <ion-col>
      <h4>Delete</h4>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let c of getclassrooom">
    <ion-col>
      <ion-label>{{ c.classroomId }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-label>{{ c.classroomName }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-button size="small" (click)="gotoAddTeacherClassroom(c.classroomId)">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button size="small" color="warning" (click)="gotoAddStudentClassroom(c.classroomId)">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button size="small" (click)="gotoInfoClassroom(c.classroomId)">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button size="small" (click)="deleteClassroom(c.classroomId)"> 
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
