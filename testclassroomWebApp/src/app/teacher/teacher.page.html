<ion-header>
  <ion-toolbar>
    <ion-title>teacher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="ion-text-start">
      <ion-button (click)="gotoAddTeacher()">+ AddTeacher</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <h4>TeacherId</h4>
    </ion-col>

    <ion-col>
      <h4>TeacherName</h4>
    </ion-col>

    <ion-col>
      <h4>StudentAge</h4>
    </ion-col>

    <ion-col>
      <h4>StudentTel</h4>
    </ion-col>

    <ion-col>
      <h4>Info</h4>
    </ion-col>

    <ion-col>
      <h4>Edit</h4>
    </ion-col>

    <ion-col>
      <h4>Delete</h4>
    </ion-col>
  </ion-row>

  <ion-row class="ion-text-center" *ngFor="let t of dataTeacher">
    <ion-col>
      <ion-label>{{ t.teacherId }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-label>{{ t.teacherName }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-label>{{ t.teacherTel }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-label>{{ t.subjectTaught }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-button size="small" (click)="gotoInfoTeacher(t.teacherId)">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button size="small" color="secondary" (click)="gotoEditTeacher(t.teacherId)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button size="small" color="danger" (click)="delTeacherByid(t.teacherId)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
